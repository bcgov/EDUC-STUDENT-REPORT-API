section.introduction.literacy = L'\u00C9valuation de litt\u00E9ratie de la 10<sup>e</sup> ann\u00E9e \u2014 Fran\u00E7ais langue premi\u00E8re est une \u00E9valuation requise dans toute la province pour l'obtention du dipl\u00F4me d'\u00E9tudes secondaires (programme francophone). Les r\u00E9sultats de cette \u00E9valuation peuvent vous aider, vous et votre \u00E9cole, \u00E0 d\u00E9terminer vos points forts ainsi que la meilleure approche pour poursuivre au mieux votre parcours d'apprentissage. Cette \u00E9valuation fournit \u00E9galement des renseignements sur les niveaux de comp\u00E9tence des \u00E9l\u00E8ves de la Colombie-Britannique aux \u00E9coles, aux conseils scolaires et au Minist\u00E8re.
